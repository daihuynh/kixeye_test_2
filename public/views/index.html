<!DOCTYPE html>
<html>
	<head>
	    <title>Kix Eye Test 2</title>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width">
		<style>
			html, body {
				height : 100%;
				margin : 0;
			}
			
			.console {
				position : relative;
				height : 100%;
				width : 100%;
				background: rgba(0, 0, 0, 0.5);
			}
			
			.console div {
				display: flex;
				flex-direction: row;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<h1>Hi <%= user.userName %> !</h1>
			<p>Your score current is <%= user.score%></p>
		</div>
		<div>
			<a href="/changename">Change nick name</a>
			<%if (user.isAdmin) { %>
				<a href="/dashboard">Admin page</a>
			<% } %>
		</div>
		<div class="submit_score">
			<label>Submit Score</label>
	        <form action="/user/score" id="score-form" method="post">
	            <input id="score" name="score" type="text" placeholder="New score" required></br>
	            <button>Submit</button>
	        </form>
		</div>
		<div>SERVER MESSAGES</div>
		<div class="console">
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script>
			const socket = io();
			socket.on('connection', function(socket) {
				$('.console').append("<div>Connected to server</div>");
			});
		
			socket.on('updatescore', function(data) {
				const { userName, score } = data; 
				$('.console').append(`<div>${userName} has new score: ${score}</div>`);
			});
			
			$(document).ready(function() {
				$("#score-form").submit(function(event) {
				    $.ajax({
				        type: "POST",
				         url: "/user/score",
				         data: $(this).serialize(),
				         success: function(data, textStatus, xhr) {
							 location.reload();
				          },
						 complete: function(xhr, textStatus) {
						     if (xhr.status != 200) {
								 alert(textStatus);
						     }
						  } 
				       });
				   
					event.preventDefault();
				});
			});
	</script>
</html>
